<!DOCTYPE html>
<html>

<head>
    <title> Menu </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
        function start() {
            sjs.open();
            var menu_text = new sjs.Text("", 20, "blue");
            menu_text.centerH();

            var game_text = new sjs.Text("Use the arrow keys to control.  Only hit smaller enemies!", 19, "lime");
            game_text.centerH().offset(0, 30);
            var startBtn = new sjs.Button("Start", function () {
                window.location = "fish.html";
            });

            startBtn.center();
            var info_text = new sjs.Text("Created By James Stevens", 19, "lime");

            info_text.bottom().centerH();
            


        }
    </script>
</head>

<body onload="start()" style=background-color:black>
    <h1 style=color:lime>Fish Game</h1>

    <div id="target" style="margin:auto;background:black;"></div>
</body>

</html>
